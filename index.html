<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Grouping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Name Grouping</h1>
        <div class="input-section">
            <label for="names">Enter Names: </label>
            <input type="text" id="nama" placeholder="Enter names...">
            <br><label for="numOfGroups">Number of Groups: </label>
            <input type="number" id="numOfGroups" min="1" value="2">
            <button onclick="generateGroups()">Generate Groups</button>
        </div>
        <div class="result">
            <div id="groupResult"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
